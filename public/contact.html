<body>
   <div class="container">
      <header class="d-flex justify-content-center py-3">
         <ul class="nav nav-pills">
            <!-- current page -->
            <li class="nav-item"><a href="/index.html" class="nav-link active noto-sans-300"
                  aria-current="page">Home</a></li>
            <!-- other pages -->
            <li class="nav-item"><a href="/contact.html" class="nav-link noto-sans-300">Contact</a></li>
            <li class="nav-item"><a href="/project.html" class="nav-link noto-sans-300">Project</a></li>
            <li class="nav-item"><a href="/projects.html" class="nav-link noto-sans-300">Projects</a></li>
            <li class="nav-item"><a href="/newProject.html" class="nav-link noto-sans-300">New Project</a></li>
         </ul>
      </header>
   </div>
   <div class="container">
      <p class="m-3 text-center noto-sans-700">Contact</p>
      <div class="m-3 row">
         <div class="m-1 col-sm-6 mx-auto">
            <form id="contact-form" class="p-3 needs-validation rounded" novalidate>
               <div class="row justify-content-start mb-2">
                  <div class="row">
                     <!-- First name -->
                     <div class="col-4 m-2">
                        <label for="contact-first" class="form-label">First name</label>
                        <input type="text" class="form-control" id="contact-first" required>
                        <div class="invalid-feedback">
                           Please enter your first name.
                        </div>
                     </div>
                     <!-- Middle Initial -->
                     <div class="col-1 my-2 mx-5">
                        <label for="contact-middle" class="form-label">Middle</label>
                        <input type="text" class="form-control" id="contact-middle">
                     </div>
                     <!-- Last name-->
                     <div class="col-4 m-2">
                        <label for="contact-last" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="contact-last" required>
                        <div class="invalid-feedback">
                           Please enter your last name.
                        </div>
                     </div>
                  </div>
                  <!-- Email address -->
                  <div class="row">
                     <div class="col-7 m-2">
                        <label for="contact-email-addr" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="contact-email-addr"
                           aria-describedby="contact-email-help" placeholder="name@example.com" required>
                        <div class="invalid-feedback" id="contact-email-help">
                           Format should be name@example.com.
                        </div>
                     </div>
                  </div>
                  <!-- Question and/or comment -->
                  <div class="row">
                     <div class="col m-2">
                        <label for="contact-question" class="form-label">Question or comment</label>
                        <div class="input-group has-validation">
                           <textarea class="form-control" id="contact-question" rows="7" maxlength="1000"
                              aria-describedby="contact-question-help" required></textarea>
                           <div id="contact-question-help" class="invalid-feedback">
                              Please enter your question or comment up to 1000 characters.
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col m-2">
                     <div>
                        <button id="send-contact" name="sendContact" class="btn btn-primary" type="submit">Submit
                           form</button>
                        <span class="m-2" id="contact-button-response"></span>
                        <span class="m-2" id="result"></span>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
